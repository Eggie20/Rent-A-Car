<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="white" opacity="0.1"/>
  
  <!-- Shield Shape -->
  <g transform="translate(100, 100)">
    <!-- Shield outline -->
    <path d="M -30 -25 L -30 10 Q 0 35 30 40 Q 0 35 -30 10 L -30 -25 Z" 
          fill="none" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Shield fill with gradient -->
    <path d="M -30 -25 L -30 10 Q 0 35 30 40 Q 0 35 -30 10 L -30 -25 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Center circle (representing connection/middle) -->
    <circle cx="0" cy="5" r="8" fill="url(#logoGradient)"/>
    
    <!-- Left connection line -->
    <line x1="-20" y1="5" x2="-8" y2="5" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Right connection line -->
    <line x1="8" y1="5" x2="20" y2="5" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Top accent -->
    <circle cx="0" cy="-15" r="3" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
</svg>
